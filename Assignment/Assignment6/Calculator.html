            <div class="col-md-9">

            <div class="col-md-3">

            <div class="row mt-2">

                <div class="col"><button class="form-control" onclick="click1('*')">*</button></div>
            </div>
            <div class="row mt-2">
                <div class="col"><button class="form-control" onclick="click1(0)">0</button></div>
                <div class="col"><button class="form-control" onclick="click1('+')">+</button></div>
                <div class="col"><button class="form-control" onclick="click1('-')">-</button></div>
                <div class="col"><button class="form-control" onclick="click1('/')">/</button></div>
            </div>
            <div class="row mt-2">
                <div class="col"><button class="form-control" onclick="backspace1()">Backspace</button></div>
                <div class="col"><button class="form-control" onclick="clear1()">All Clear</button></div>

    <script>
        var st = "";
        function click1(a){
            st = st + a;
            document.getElementById('inp').value = st;
        }
        function equal(){
            st = eval(st);
            document.getElementById('inp').value = st;
        }
        function backspace1(){
            st = st.slice(0,st.length-1);
            document.getElementById('inp').value = st;
        }
        function clear1(){
            document.getElementById('inp').value = "";
            st="";
        }
        
    </script>
