    <script>
        let arr=[{name:"Mihir", age:21}, {name:"John", age:23}, {name:"Akshay", age:27}, {name:"Bruce", age:28}, {name:"Anant", age:32}, {name:"Deepak", age:29}, {name:"Harsh", age:26},{name:"Tanish", age:34}, {name:"Piyush", age:24}, {name:"Sourav", age:35}];

        function add(){
           
            for(let i=0;i<arr.length;i++){
              
                var y=document.createElement("tr");
                let z="";
                z+=`
                    <td>${arr[i].name}</td>
                    <td>${arr[i].age}</td>
                `;
                y.innerHTML=z;
                document.getElementById("tBody").appendChild(y);
            }
        };

        function reset() {
            const tableBody = document.getElementById("tBody");
            removeAllChildNodes(tableBody);
        }

        function removeAllChildNodes(parent) {
            while (parent.firstChild) {
                parent.removeChild(parent.firstChild);
            }
        };

        function pqr(a,b){
            let arr1=arr.filter((n)=>{
            if(n.age>=a && n.age<=b){
                return true;}}
            )
            for(let i=0;i<arr1.length;i++){
              
                var y=document.createElement("TR");
                let z="";
                z+=`

              <td>${arr1[i].name}</td>
              <td>${arr1[i].age}</td>
            
           
              `;
              y.innerHTML=z;
              document.getElementById("tBody").appendChild(y);
            
            }
        
        };
